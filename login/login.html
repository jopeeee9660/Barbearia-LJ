<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia LJ</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo à Barbearia LJ</h2>
        <form onsubmit="event.preventDefault(); fazerLogin();">
            <div class="form-group">
                <input type="text" placeholder="Usuário" id="usuario" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" id="senha" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn-primary">Entrar</button>
                <button type="button" onclick="criarConta()" class="btn-secondary">Criar Conta</button>
            </div>
            <button type="button" class="btn-voltar" onclick="voltarPagina()">⬅ Voltar</button>
        </form>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
